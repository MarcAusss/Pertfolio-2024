    <script>
// Get modal elements
var modal = document.getElementById("imageModal");
var modalImg = document.getElementById("modalImage");
var captionText = document.getElementById("caption");
var downloadButton = document.getElementById("downloadButton"); // Download button

// Get all images in the portfolio grid and add click event listeners
var images = document.querySelectorAll('.portfolio-grid img');
images.forEach(function(image) {
  image.onclick = function() {
    modal.style.display = "flex";  // Show the modal when an image is clicked
    modalImg.src = this.src;
    captionText.innerHTML = "Image " + this.dataset.index; // Set the caption

    // Set the download button href to the current image src
    downloadButton.href = this.src;

    // Set the download attribute to trigger the download with the image name
    downloadButton.setAttribute('download', this.src.split('/').pop());
  };
});

// Prevent default action if download is not working due to cross-origin
downloadButton.addEventListener('click', function(event) {
  if (!downloadButton.href.startsWith(window.location.origin)) {
    event.preventDefault();  // Prevent redirecting if it's cross-origin
    alert("Unable to download due to cross-origin restrictions.");
  }
});

// Get the <span> element that closes the modal
var closeModal = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
closeModal.onclick = function() { 
  modal.style.display = "none";  // Hide the modal when close button is clicked
};
